{% extends "base.html" %}

{% block body %}
    <script>
        function enableButton() {
            document.getElementById("submitButton").disabled = false;
        }
    </script>

    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" name="continue" value="Pokračovat" class="horizontal-center" id="submitButton" disabled onclick="this.disabled=true; this.form.submit();">
    </form>
{% endblock %}
