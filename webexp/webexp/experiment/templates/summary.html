{% extends "base.html" %}
{% block body %}
    <div class="main wide">
        <p>
            <ul> 
                <li>codes: {{ codes }}</li>
                <li>participants: {{ participants }}</li>
                <li>unfinished: {{ unfinished }}</li>
                <li>total rewards: {{ rewards }}</li>
                {% for charity, value in charities.items %} 
                    <li>{{ charity }}: {{ value }}</li>
                {% endfor %} 
            </ul> 
        </p>      
    </div>
{% endblock %}
